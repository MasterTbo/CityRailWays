<html>
    <head>
        <title>My first HTML Part3</title>
        <link rel="stylesheet" type="text/css" medi="screen" href="../../Lecture4/html/bulma.min.css" />
    </head>
    <body>      
        <h1>Registration Form</h1><hr/>
        <div class="container">
            <form>
                <div class="field">
                    <label class="label">Name</label>
                    <input id="name" class="input" type="text"/>
                    <p id="nameError" class="help is-danger is-invisible">enter user name</p>
                </div>

                <div class="field">
                    <label class="label">Surname</label>
                    <input id="surname" class="input" type="text"/>
                    <p id="surnameError" class="help is-danger is-invisible">enter user surname</p>
                </div>
    
                <div class="field">
                    <label class="label">Gender</label>
                    <input id="gender" class="input" type="text"/>
                    <p id="genError" class="help is-danger is-invisible">enter user gender</p>
                </div>
                
                <div class="field">
                    <label class="label">Contact Number</label>
                    <input id="num" class="input" type="number"/>
                    <p id="numError" class="help is-danger is-invisible">enter valid phone number</p>
                </div>

                <div class="field">
                    <label class="label">Address</label>
                    <input id="address" class="input" type="text"/>
                    <p id="addrError" class="help is-danger is-invisible">enter valid address</p>
                </div>
                
                <div class="field">
                    <label class="label">Age</label>
                    <input id="age" class="input" type="number"/>
                    <p id="ageError" class="help is-danger is-invisible">enter valid age</p>
                </div>
    
                <div class="field">
                    <input id="submit" class="button is-primary" type="button" value="Submit" />    
                </div>           
            </form>
            <script src="script.js"></script>
        </div>
  </body>
</html>
