<html>
    <head>
        <title>My first HTML</title>
        <link rel="stylesheet" type="text/css" medi="screen" href="../../Lecture4/html/bulma.min.css" />
    </head>
    <body>
        <script>
            function hoverOverSurname(){
                alert("Hovering Over Surname");
            }
        </script>

        <h1>Registration Form</h1><hr/>
        <div class="container">
            <form>
                <div class="field">
                    <label class="label">Name</label>
                    <input class="input" type="text" onmouseover="alert('You moved over name!')"/>
                </div>

                <div class="field">
                    <label class="label">Surname</label>
                    <input class="input" type="text" onmousemove="hoverOverSurname()"/>
                </div>
    
                <div class="field">
                    <label class="label">Gender</label>
                    <input class="input" type="text"/>
                </div>
                
                <div class="field">
                    <label class="label">Contact Number</label>
                    <input class="input" type="number"/>
                </div>

                <div class="field">
                    <label class="label">Address</label>
                    <input class="input" type="text"/>
                </div>
                
                <div class="field">
                    <label class="label">Age</label>
                    <input class="input" type="number"/>
                </div>
    
                <div class="field">
                    <input class="button is-primary" type="button" value="Submit" onclick="alert('Boooom')"/>    
                </div>           
            </form>
        </div>
  </body>
</html>
